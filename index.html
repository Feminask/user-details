<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>contact list</title>
</head>

<body>
    <h1 class="text-center mt-4"><U>USER DETAILS</U></h1>

    <div id="res" class="d-flex align-content-center justify-content-center flex-wrap mx-5 px-5"></div>
</body>
<script>
    fetch('https://jsonplaceholder.typicode.com/users').then(result=>result.json())

    .then(res=>displayData(res))

    function displayData(outArray){
    for(let i of outArray){
        res.innerHTML+=`  
        <div class="card text-bg-dark m-3 shadow-lg p-3 mb-5  rounded" style="width: 18rem;">    
        <div class="card-header text-center"><h5><p>${i.name}</p></h5></div>
        <div class="card-body bg-light text-dark " >
            <H6 class="card-title"><B>User Name:</B> ${i.username}</H6>
            <h6 class="card-title"><b>E-mail:</b> ${i.email}</h6>
            <h6 class="card-title"><b>Phone:</b> ${i.phone}</h6>
            <h6 class="card-title"><b>Address:</b></h6>
            <ul class="list-group list-group-flush">
    <li class="list-group-item"><B>Street:</B> ${i.address.street}</li>
    <li class="list-group-item"><B>City:</B> ${i.address.city}</li>
    <li class="list-group-item"><B>ZipCode:</B> ${i.address.zipcode}</li>
  </ul>
  <H6 class="card-title"><B>Company Name:</B> ${i.company.name}</H6>

        </div>
    </div>

`
    }

}

</script>
</html>
